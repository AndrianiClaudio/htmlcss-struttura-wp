<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /css -->
    <title>Struttura WP</title>
</head>
<body class="width-80">
        <!-- header -->
        <header class="header">
            <!-- blocco viola -->
            <div class="header-top margin-btm-15">
            </div>
            <!-- /blocco viola -->

            <!-- blocco giallo scuro -->
            <div class="header-jumbotron margin-btm-15">
            </div>
            <!-- /blocco giallo scuro -->
        </header>
        <!-- /header -->

        <!-- main -->
        <main class="margin-btm-5">
            <!-- blocco orizzonatale -->
            <div class="main-header margin-btm-15">
            </div>
            <!-- /blocco orizzonatale -->

            <!-- container -->
            <div class="main-container clearfix margin-btm-15 padding-btm-10">
                <!-- 3 blocchi verticali allineati  -->
                <!-- 18+58+18=94 + 3%*2 =100% -->
                <div class="container-block width-15"></div>
                <div class="container-block width-70 margin-lr-10"></div>
                <div class="container-block width-15"></div>
                <!-- /3 blocchi verticali allineati  -->
            </div>
            <!-- /container -->
        </main>
        <!-- /main -->

        <!-- footer -->
        <footer class="footer">
            <!-- blocco viola -->
            <div class="footer-bar">
            </div>
            <!-- /blocco viola -->
        </footer>
        <!-- footer -->
</body>
</html>
